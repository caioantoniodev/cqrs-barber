server.servlet.context-path=/ms-barber-command
spring.application.name=ms-barber-command
server.port=8082
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# DATABASE CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-barber-command
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=barber_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true